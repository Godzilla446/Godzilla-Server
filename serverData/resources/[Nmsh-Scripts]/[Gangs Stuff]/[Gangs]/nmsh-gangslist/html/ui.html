<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="./style.css" rel="stylesheet">
    <title>Nmsh-GangsList</title>
</head>
<body>

    <div class="menu">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="card">
                <div class="card-body p-4">
                    <div class="text-center">
                        <img src="https://cdn.discordapp.com/attachments/940738528139169863/1070373498167509112/png.png" class="logo" id="gangLogo" draggable="false">
                    </div>

                    <div class="col-md-2 d-flex flex-column" style="border-bottom: 1px solid rgba(62, 63, 75); width: 300px;"></div>

                    <br>

                    <h4 class="d-flex justify-content-center text-center" id="gangName">Nmsh Gang</h4>

                    <p class="d-flex justify-content-center text-center" id="total">Total [1]</p>
                    
                    <div class="col-md-2 d-flex flex-column" style="border-bottom: 1px solid rgba(62, 63, 75); width: 300px;"></div>
                    <span class="d-flex justify-content-center text-center" id="msg">
                            <div class="gangers">
                                
                            </div>
                        </div>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
